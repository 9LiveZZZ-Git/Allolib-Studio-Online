name: Release Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0-beta.1)'
        required: true
        default: 'v0.1.0-beta.1'

jobs:
  # Build frontend and backend first
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:frontend

      - name: Build backend
        run: npm run build:backend

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/

  # Build Windows
  build-windows:
    needs: build-web
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Download backend build
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/

      - name: Install desktop dependencies
        working-directory: desktop
        run: npm install

      - name: Install sharp for icon generation
        working-directory: desktop
        run: npm install sharp --no-save

      - name: Generate icons
        working-directory: desktop
        run: node scripts/generate-icons.js

      - name: Build desktop app
        working-directory: desktop
        run: npm run build

      - name: Package for Windows
        working-directory: desktop
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            desktop/release/*.exe
            desktop/release/*.zip
            desktop/release/latest.yml

  # Build macOS
  build-macos:
    needs: build-web
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Download backend build
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/

      - name: Install desktop dependencies
        working-directory: desktop
        run: npm install

      - name: Install sharp for icon generation
        working-directory: desktop
        run: npm install sharp --no-save

      - name: Generate icons
        working-directory: desktop
        run: node scripts/generate-icons.js

      - name: Build desktop app
        working-directory: desktop
        run: npm run build

      - name: Package for macOS
        working-directory: desktop
        run: npm run dist:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: |
            desktop/release/*.dmg
            desktop/release/latest-mac.yml

  # Build Linux
  build-linux:
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Download backend build
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/

      - name: Install desktop dependencies
        working-directory: desktop
        run: npm install

      - name: Install sharp for icon generation
        working-directory: desktop
        run: npm install sharp --no-save

      - name: Generate icons
        working-directory: desktop
        run: node scripts/generate-icons.js

      - name: Build desktop app
        working-directory: desktop
        run: npm run build

      - name: Package for Linux
        working-directory: desktop
        run: npm run dist:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: |
            desktop/release/*.AppImage
            desktop/release/*.deb
            desktop/release/latest-linux.yml

  # Create GitHub Release
  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: release/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-release
          path: release/

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-release
          path: release/

      - name: List release files
        run: ls -la release/

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: AlloLib Studio ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}
          generate_release_notes: true
          files: |
            release/*.exe
            release/*.zip
            release/*.dmg
            release/*.AppImage
            release/*.deb
            release/*.yml
          body: |
            ## AlloLib Studio ${{ steps.version.outputs.version }}

            ### Downloads

            | Platform | Download |
            |----------|----------|
            | Windows | `AlloLib-Studio-Setup-*.exe` |
            | macOS (Intel) | `AlloLib-Studio-*-x64.dmg` |
            | macOS (Apple Silicon) | `AlloLib-Studio-*-arm64.dmg` |
            | Linux | `AlloLib-Studio-*.AppImage` |

            ### Installation

            **Windows:** Run the installer.

            **macOS:** Open the DMG and drag to Applications. You may need to right-click and select "Open" the first time.

            **Linux:** Make the AppImage executable (`chmod +x`) and run it.

            ### What's Changed

            See the auto-generated release notes below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
